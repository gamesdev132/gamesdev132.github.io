@switch (selectedGame) {
  @case (GameEnum.Trio) {
    <app-trio-game></app-trio-game>
  }
  @case (GameEnum.Hilo) {
    <app-round-scores-game [gameName]="'Hilo'"></app-round-scores-game>
  }
  @case (GameEnum.SixQuiPrend) {
    <app-round-scores-game></app-round-scores-game>
  }
  @default {
    <div class="align-select">
      <p-dropdown
        [(ngModel)]="selectedGame"
        [options]="gameList"
        placeholder="Jeu">
      </p-dropdown>
    </div>
  }
}
