<p-confirmDialog/>
<p-toast [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }" position="bottom-right" key="br"/>
<form [formGroup]="form" class="round-scores__form">
  <p-table [value]="players.controls" [scrollable]="true">
    <ng-template pTemplate="header">
      <tr>
        <th pFrozenColumn>Nom du joueur</th>
        <ng-container>
          @for (round of getPoints(0); let roundIndex = $index; track round) {
            <ng-container>
              <th class="text-center" [style]="{'width':'72px'}">Round {{ roundIndex + 1 }}</th>
            </ng-container>
          }
        </ng-container>
        <th pFrozenColumn alignFrozen="right">Total</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-player let-i="rowIndex">
      <tr [formGroup]="player">
        <td pFrozenColumn>
          <p-dropdown formControlName="name" placeholder="Nom du joueur" [options]="playerList"
                      [editable]="true" appendTo="body" [style]="{'width':'190px'}"/>
        </td>

        @for (pointControl of getPoints(i); track pointControl) {
          <td>
            <p-inputNumber [formControl]="pointControl" placeholder="Points" [inputStyle]="{'width':'72px'}" max="1000"
                           min="-7" (onBlur)="updatePlayerTotal(i)"/>
          </td>
        }
        <td pFrozenColumn alignFrozen="right">
          <p-inputNumber [inputStyle]="{'width':'72px'}" formControlName="total"></p-inputNumber>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td pFrozenColumn>
          <div class="table-buttons">
            <p-button icon="pi pi-user-minus" outlined (click)="removePlayer()"
                      title="Supprimer un joueur" [disabled]="disablePlayerRemoving"/>
            <p-button icon="pi pi-user-plus" outlined (click)="addPlayer()"
                      title="Ajouter un joueur" [disabled]="disablePlayerAdding"/>
          </div>
        </td>
        <td [colSpan]="numberOfRounds">
        </td>
        <td pFrozenColumn>
          <p-button icon="pi pi-plus" outlined (click)="addRound()" title="Ajouter un round"
                    class="table-buttons" [disabled]="isFormDisabled"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="save-button">
    <p-button icon="pi pi-save" type="submit" label="Enregistrer" (onClick)="submit($event)" [disabled]="isFormDisabled"/>
  </div>
</form>
