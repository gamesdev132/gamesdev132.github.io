      <div>
        <h4>Les gagnants</h4>
        <app-podium [podiumData]="bestPointGamesRatios"></app-podium>
      </div>
      <div class="statistics__ratios">
        <div class="statistics__ratio_list">
        <h4>Les perdants</h4>
        <div>
          @for (ratio of worstPointGamesRatios; let index = $index; track ratio.playerName) {
            @if (ratio.defeats !== 0){
              <p class="margin-0">
                {{ (index + 1) + '/ ' + ratio.playerName + 'Â : (' + ratio.wins + '/' + ratio.gamesPlayed + ')' }}
              </p>
            }
          }   
        </div></div>
      </div>
    </div>
  </p-card>
