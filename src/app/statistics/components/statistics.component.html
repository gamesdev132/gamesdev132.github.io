<div class="statistics">
  <app-statistics-trio [trioRatios]="trioRatios"></app-statistics-trio>

  @if (sixQuiPrendRatios.length) {
    <app-statistics-point-games
      [gamesListRatio]="sixQuiPrendRatios"
      gameName="SixQuiPrend"
    ></app-statistics-point-games>
  }
  @if (hiloRatios.length) {
    <app-statistics-point-games
      [gamesListRatio]="hiloRatios"
      gameName="Hilo"
    ></app-statistics-point-games>
  }
</div>
