<!-- Trio -->
<div class="latest-score__item">
  <h2 class="text-center">Trio</h2>
  @if (trioScores.length){
    <app-trio [scores]="trioScores"></app-trio>
  } @else {
    <app-empty-state></app-empty-state>
  }
</div>
<div class="point-games">
  <!-- 6 qui prend -->
  <div class="point-games__item latest-score__item">
    <h2 class="text-center">6 qui Prend</h2>
    @if (sixQuiPrendScores.length) {
      <app-point-games [scores]="sixQuiPrendScores"></app-point-games>
    } @else {
      <app-empty-state></app-empty-state>
    }
  </div>
  <!-- Hilo -->
  <div class="point-games__item latest-score__item">
    <h2 class="text-center">Hilo</h2>
    @if (hiloScores.length) {
      <app-point-games [scores]="hiloScores"></app-point-games>
    } @else {
      <app-empty-state></app-empty-state>
    }
  </div>
</div>
